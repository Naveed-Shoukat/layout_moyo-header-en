<!DOCTYPE html>
<html lang="en">
  <head>
    <meta></meta>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#home">
        <img
        src="./images/logo.png"
        alt="MOYO Logo"
        class="logo"
      >
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active" href="#apple">Apple</a>
          </li>
          <li class="nav__item">
            <a class="nav__link is-active" href="#samsung">Samsung</a>
          </li>
          <li class="nav__item">
            <a class="nav__link is-active" href="#smartphones">Smartphones</a>
          </li>
          <li class="nav__item">
            <a
              data-qa="hover"
              class="nav__link is-active"
              href="#laptops"
            >
              Laptops &amp; Computers
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link is-active" href="#gadgets">Gadgets</a>
          </li>
          <li class="nav__item">
            <a class="nav__link is-active" href="#tablets">Tablets</a>
          </li>
          <li class="nav__item">
            <a class="nav__link is-active" href="#photo">Photo</a>
          </li>
          <li class="nav__item">
            <a class="nav__link is-active" href="#video">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
